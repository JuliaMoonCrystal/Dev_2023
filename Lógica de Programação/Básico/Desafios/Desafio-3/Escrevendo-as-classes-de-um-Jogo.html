<script>
    class Heroi {
        constructor(nome, idade, tipo) {
            this.nome = nome
            this.idade = idade
            this.tipo = tipo
        }

        get atacar() {
            return this.ataque(this.nome, this.idade, this.tipo)
        }

        ataque(nome, idade, tipo) {
            if (tipo == 'mago') {
                return 'o ' + tipo + ' atacou usando magia'
            }
            else if (tipo == 'guerreiro') {
                return 'o ' + tipo + ' atacou usando espada'
            }
            else if (tipo == 'monge') {
                return 'o ' + tipo + ' atacou usando artes marciais'
            }
            else if (tipo == 'ninja') {
                return 'o ' + tipo + ' atacou usando shuriken'
            }
        }
    }

    const heroi = new Heroi('Gamamori', 19, 'monge')
